<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact V5</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
    <link rel="icon" href="http://obj-cache.cloud.ruanbekker.com/favicon.ico">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/navimenu.css">
    <link rel="stylesheet" href="../static/addnewnote.css">

    <title>Bookmarks Search</title>

</head>
{# Navi bar#}
<div class="topnav">
    <a class="active" href="/">Home</a>
    <a href="/add_note"> Add New Note</a>
</div>
{#Enf of navi #}
<div class="container">

    <form method="POST">
        <h1>Information</h1>

        <div class="wrap-input100 validate-input bg1" data-validate="Please Type Your Name">
            <span class="label-input100">Link</span>
            <input class="input100" type="text" id="link" name="link" placeholder="Enter Your Link">
        </div>

        <div class="wrap-input100 validate-input bg1" data-validate="Please Type Your Name">
            <span class="label-input100">Title</span>
            <input class="input100" type="text" id="title" name="title" placeholder="Enter Your Title">
        </div>

        <div class="wrap-input100 validate-input bg1" data-validate="Please Type Your Name">
            <span class="label-input100">Tags</span>
            <input class="input100" type="text" id="tag" name="tag" placeholder="Tag">
        </div>

        <div class="wrap-input100 validate-input bg0 rs1-alert-validate" data-validate="Please Type Your Message">
            <span class="label-input100">Message</span>
            <textarea class="input100" id="message" name="message" placeholder="Your message here..."></textarea>
        </div>

        <div class="container-contact100-form-btn">
            <button type="submit" class="contact100-form-btn">
                            <span>
                                Submit
                                <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                            </span>

        </div>

    </form>
</div>
</body>
</html>
