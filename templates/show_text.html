<head>

<div class="topnav">
    <a class="active" href="/">Home</a>
    <a href="/add_note"> Add New Note</a>
</div>
{#Enf of navi #}
<body>


<div class="container">
    <div class="starter-template">
        {% for item in document %}
            <h1>{{ item["title"] }}</h1>
            <p class="lead">{{ item["message"] }}</p>
            <a href ="{{ item["link"] }}" target=" _blank">{{ item["link"]  }}</a>
            <p>Tag: {{ item["tag"] }}</p>
        {% endfor %}
    </div>

</div>

</body>
